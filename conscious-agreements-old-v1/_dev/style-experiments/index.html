<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Experiments â€” Conscious Agreements</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=JetBrains+Mono:wght@400;500&family=Source+Sans+Pro:wght@300;400;600&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }
        .style-picker {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #16213e;
            padding: 1rem 2rem;
            z-index: 1000;
            border-bottom: 2px solid #0f3460;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .style-picker h1 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-right: 1rem;
        }
        .style-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #0f3460;
            background: transparent;
            color: #eee;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .style-btn:hover {
            background: #0f3460;
        }
        .style-btn.active {
            background: #e94560;
            border-color: #e94560;
            color: white;
        }
        .preview-frame {
            margin-top: 70px;
            width: 100%;
            height: calc(100vh - 70px);
            border: none;
        }
        .info {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: rgba(22, 33, 62, 0.95);
            padding: 1rem;
            border-radius: 8px;
            max-width: 300px;
            font-size: 0.85rem;
            line-height: 1.5;
            border: 1px solid #0f3460;
        }
        .info h3 {
            color: #e94560;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="style-picker">
        <h1>Style Experiments:</h1>
        <button class="style-btn active" data-style="current">Current (Parchment)</button>
        <button class="style-btn" data-style="modern">Modern Minimal</button>
        <button class="style-btn" data-style="dark">Dark Scholarly</button>
        <button class="style-btn" data-style="classic">Classic Legal</button>
    </div>

    <iframe id="preview" class="preview-frame" src="preview.html?style=current"></iframe>

    <div class="info">
        <h3>How to Use</h3>
        <p>Click the buttons above to switch between style variations. Each shows the same components with different visual treatments.</p>
        <p style="margin-top: 0.5rem; color: #888;">Tell me which elements you like from each!</p>
    </div>

    <script>
        const buttons = document.querySelectorAll('.style-btn');
        const iframe = document.getElementById('preview');

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                buttons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                iframe.src = `preview.html?style=${btn.dataset.style}`;
            });
        });
    </script>
</body>
</html>
